<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="/img/favicons/favicon.ico" />
	<link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css" />
    <title>Layout Like Atlassian</title>
    <style>
        .embed-responsive-16by9::before {
            padding-top: 100% !important;
        }
    </style>
  </head>
  <body>

    <div class="container">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
            </li>
        </ul>
        
        <div class="tab-content">
            <div class="tab-pane embed-responsive embed-responsive-16by9" id="home" role="tabpanel" aria-labelledby="home-tab">
                <iframe class="embed-responsive-item" frameborder="0" src="/docs/tabHome.html"></iframe>
            </div>
            <div class="tab-pane embed-responsive embed-responsive-16by9" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <iframe class="embed-responsive-item" frameborder="0" src="/docs/tabProfile.html"></iframe>
            </div>
        </div>

    </div>
	
	<script src="/assets/jquery/dist/jquery.min.js"></script>
    <script src="/assets/popper.js/dist/umd/popper.min.js"></script>
    <script src="/assets/bootstrap/dist/js/bootstrap.js"></script>
    
    <script>

        (function(){
            $('a[href="#home"]').trigger('click');
        })();
    
    </script>

  </body>
</html>
