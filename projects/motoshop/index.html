<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/motoshop.css" />

    <title>CRM Lite</title>
  </head>
  <body>
    
    <nav class="top"></nav>
    <aside class="left"></aside>
    <main class="central">
      <section class="top"></section>
      <section class="bottom">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="false">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
            </li>
          </ul>          
          <div class="tab-content">
            <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">...Home</div>
            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">...Profile</div>
            <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">...Messages</div>
            <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">...Settings</div>
          </div>
      </section>
    </main>

    <script src="/assets/jquery/dist/jquery.min.js"></script>
    <script src="/assets/popper.js/dist/umd/popper.min.js"></script>
    <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/motoshop.js"></script>
  </body>
</html>
