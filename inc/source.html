<h4>Source</h4>
<div class="input-group">
    <select class="form-control form-control-sm combo-source"></option>
    </select>
    <div class="input-group-append">
        <button class="btn btn-sm btn-primary refres-combo-source" type="button">
            <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
        </button>
    </div>
</div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <!--li class="breadcrumb-item">Home</li-->
    </ol>
</nav>

<div class="source-content"></div>
<script>
    $(document).ready(function () {

        Promise.resolve()
        .then(()=>{
            return loadInc('/inc/sourceTable.html', $('div.source-content'));
        })
        .then(()=>{
            return loadObj(loadCombo, '/data/comboSource.json', '.combo-source');
        })
        .then(()=>{
            $('.combo-source').find('option')[1].selected = true;
            $('.combo-source').trigger("change");
        });

        $('.combo-source').change(function () {
            if (!$('.combo-source').val()) return false;
            setSource();                        
        });

        $('.refres-combo-source').click(function () {
            if (!$('.combo-source').val()) return false;
            setSource();
        });
    });
</script>
