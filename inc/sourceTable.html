<div class="table-responsive">
    <table class="table table-hover mt-3 table-source">
        <thead>
            <tr>
                <th scope="col" style="width: 20%; min-width:150px;">Source</th>
                <th scope="col" style="min-width:400px;">Description</th>
                <th scope="col" style="width: 10%; min-width:120px;">Last Modified</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script>
    $('.table-source').on('click', 'tbody tr', function(){
        //debugger;
        let type = $(this).find('td').attr('data-type');
        let url = $(this).find('td').attr('data-url');
        sourceContentInEdition = `/inc/${$('.combo-source').val()}/${url}`; 
        
        switch (type) {
            case 'folder':
                let combo = $('.combo-source').val();
                loadObj(loadTable, `/data/${combo}TableSource.json`, '.table-source', url);
                break;
            default:
                loadInc('/inc/editor.html', $('div.source-content'));
                break;
        }

        
    });
</script>
